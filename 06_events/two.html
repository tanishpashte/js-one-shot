<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async functions</title>
</head>
<body>
    <h1>Hello Everyone</h1>
    <button>Dabao</button>
</body>
<script>
    function greet(){
        console.log("Ki haal chal ?\n");
    }

    // setTimeout(greet, 2000)
    const stop = setInterval(greet, 2000)

    document.querySelector('button').addEventListener('click', function(){
        clearInterval(stop)
        console.log("Stopped!");
        
    })


</script>
</html>
